# Start ./server
# You have to pre-build those dist/ files before using this docker-compose file

version: "3.8"
services:
  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
      args:
        - SKIP_BUILD=true
        - SKIP_INSTALL=true
    networks:
      - host
    volumes:
      - ./deploy/server:/app/packages/server
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
    # Resource controls (both compose-friendly and swarm deploy for broader compatibility)
    cpus: 0.5
    mem_limit: 512M
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: pnpm run start:prod

  app:
    build:
      context: .
      dockerfile: ./packages/app/Dockerfile
      args:
        - SKIP_BUILD=true
        - SKIP_INSTALL=true
    ports:
      - "3001:3001"
    volumes:
      - ./deploy/app:/app/packages/app
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REACT_APP_API_URL=http://server:3000
    command: sh -c "pnpm run start"